<div class="page-container">
  <div class="rounded bg-primary-foreground">
    <p-toolbar styleClass="border-0">
      <ng-template #start>
        <div class="flex gap-4 items-center">
          <div
            class="flex items-center justify-center rounded bg-primary/50 p-2"
          >
            <svg-icon src="assets/icons/logo.svg"> </svg-icon>
          </div>

          <div class="grid grid-cols-1">
            <div class="text-md font-bold uppercase text-foreground">Roles</div>
            <span class="text-muted-foreground text-xs"
              >List of users roles</span
            >
          </div>
        </div>
      </ng-template>
      <ng-template #center> </ng-template>

      <ng-template #end>
        <p-iconfield styleClass="mr-2">
          <input type="text" pInputText placeholder="Search" id="searchStr" />
          <p-inputicon styleClass="pi pi-search" />
        </p-iconfield>

        <a routerLink="/user/permissions" class="no-underline">
          <p-button
            icon="pi pi-plus"
            styleClass="mr-2 text-xs font-semibold text-primary-foreground bg-primary"
            text
            label="Permissiona"
            severity="secondary"
            (click)="$event.preventDefault()"
          />
        </a>
        <a routerLink="/user" class="no-underline">
          <p-button
            icon="pi pi-print"
            styleClass="mr-2 text-xs font-semibold text-primary-foreground bg-primary"
            text
            label="Users"
            severity="secondary"
            (click)="$event.preventDefault()"
          />
        </a>

        <p-button
          icon="pi pi-plus"
          styleClass="mr-2 text-xs font-semibold text-primary-foreground bg-primary"
          text
          label="Create Role"
          severity="secondary"
          (click)="showModal = true"
        />
      </ng-template>
    </p-toolbar>

    <!-- Page content -->
    <ng-container>
      <div class="bg-background p-4">
        <p-table
          [value]="roles"
          [tableStyle]="{ 'min-width': '50rem' }"
          [paginator]="true"
          [rows]="25"
          [rowsPerPageOptions]="[25, 50, 100]"
        >
          <!-- <ng-template #caption styleClass="">
          <div class="flex items-center justify-between">
            <span class="text-md text-foreground font-bold"
              >List of Roles</span
            >
          </div>
        </ng-template> -->
          <ng-template #header>
            <tr>
              <th class="font-semibold w-2/24" pSortableColumn="id">
                Id <p-sortIcon field="id" />
              </th>
              <th class="font-semibold w-10/24" pSortableColumn="name">
                Role Name <p-sortIcon field="name" />
              </th>
              <th class="font-semibold w-10/24" pSortableColumn="name">
                Slug <p-sortIcon field="name" />
              </th>
              <th class="font-semibold w-2/24">Status</th>
              <th class="font-semibold w-2/24">Action</th>
            </tr>
          </ng-template>
          <ng-template #body let-role>
            <tr>
              <td class="py-2">{{ role.id }}</td>
              <td class="py-2">{{ role.name }}</td>
              <td class="py-2">{{ role.slug }}</td>
              <td class="py-2">
                {{ role.is_active === 1 ? "Active" : "Inactive" }}
              </td>
              <td class="py-2">
                  <p-button size="small" styleClass="btn-secondary" icon="pi pi-cog"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </ng-container>
  </div>
</div>

<!-- Show modal window -->
<p-dialog
  [style]="{ width: '30rem' }"
  [visible]="showModal"
  [showHeader]="false"
  styleClass="text-sm"
>
<form [formGroup]="form">
  <div class="flex justify-between py-4">
    <div class="text-lg font-semibold">Create</div>
  </div>

  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12">
      <div class="flex flex-col gap-1">
        <label for="name">Title</label>
        <input
          pInputText
          id="name"
          aria-describedby="name-help"
          type="text"
          class="input"
          formControlName="name"
        />
      </div>
     
    </div>
    <div class="col-span-12">
      <div class="flex flex-col gap-1">
        <label for="name">Description</label>
        <textarea rows="3" cols="30" pTextarea formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="flex justify-end gap-2 mt-4">
    <p-button
      label="Cancel"
      styleClass="btn-secondary"
      (click)="showModal = false"
    />
    <p-button
      label="Save"
      styleClass="btn-primary"
      (click)="save()"
    />
  </div>
</form>
</p-dialog>
