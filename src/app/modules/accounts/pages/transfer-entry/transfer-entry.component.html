<div class="page-container p-0">
  <div class="flex gap-4">
    <div class="w-9/12">
      
        <p-panel [toggleable]="true" >
          <ng-template #header>
            <div class="flex items-center gap-2">
              <span class="font-bold text-sm">Transfer Entry</span>
            </div>
          </ng-template>
          <ng-template #footer>
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center gap-2">
                <p-button icon="pi pi-user" rounded text></p-button>
                <p-button
                  icon="pi pi-bookmark"
                  severity="secondary"
                  rounded
                  text
                ></p-button>
              </div>
              <span class="text-surface-500 dark:text-surface-400"
                >Updated 2 hours ago</span
              >
            </div>
          </ng-template>
          <ng-template #icons>
            <p-button
              icon="pi pi-cog"
              severity="secondary"
              rounded
              text
             
            />
            
          </ng-template>
          
          <p class="m-0">
            <p-tabs value="0">
              <p-tablist>
                  <p-tab value="TD">Debit</p-tab>
                  <p-tab value="TC">Credit</p-tab>
              </p-tablist>
              <p-tabpanels>
                  <p-tabpanel value="TD" >
                      <p class="m-0">
                          Debit
                      </p>
                  </p-tabpanel>
                  <p-tabpanel value="TC">
                      <p class="m-0">
                          Credit
                      </p>
                  </p-tabpanel>
                  
              </p-tabpanels>
          </p-tabs>
          </p>
        </p-panel>
     
    </div>
    <div class="w-3/12">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
