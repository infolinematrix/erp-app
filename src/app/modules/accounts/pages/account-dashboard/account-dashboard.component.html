<div class="page-container p-0">
  <div class="flex gap-4">
    <div class="w-9/12">
      <div class="card">
        <p-panel [toggleable]="true">
          <ng-template #header>
            <div class="flex items-center gap-2">
              <div>
                <small class="font-semibold text-muted-foreground"
                  >Welcome
                </small>
                <h2 class="text-xl font-semibold text-foreground">
                  Accounts Dashboard
                </h2>
              </div>
            </div>
          </ng-template>
          <ng-template #footer>
            <div class="flex flex-wrap items-center justify-between gap-4">
              <div class="flex items-center gap-2">
                <p-button icon="pi pi-user" rounded text></p-button>
                <p-button
                  icon="pi pi-bookmark"
                  severity="secondary"
                  rounded
                  text
                ></p-button>
              </div>
              <span class="text-surface-500 dark:text-surface-400"
                >Updated 2 hours ago</span
              >
            </div>
          </ng-template>
          <ng-template #icons>
            <p-button icon="pi pi-cog" severity="secondary" rounded text />
          </ng-template>
          

          <div class="flex gap-4 mt-4 min-h-[420px] flex-col rounded-lg bg-background sm:flex-row">
          
            
            <!-- Details  -->
            <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 md:mt-0">

              <div class="rounded-md border border-dashed border-border p-4 text-center" >
                <small class="text-muted-foreground">Today</small>
                <h1 class="text-lg font-semibold text-foreground">Sale</h1>
                <span class="text-lg font-semibold text-muted-foreground"
                  >54,664.25</span>
              </div>

            </div>

            <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 md:mt-0">

              <div class="rounded-md border border-dashed border-border p-4 text-center" >
                <small class="text-muted-foreground">Today</small>
                <h1 class="text-lg font-semibold text-foreground">Purchase</h1>
                <span class="text-lg font-semibold text-muted-foreground"
                  >54,664.25</span>
              </div>

            </div>

            <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 md:mt-0">

              <div class="rounded-md border border-dashed border-border p-4 text-center" >
                <small class="text-muted-foreground">Today</small>
                <h1 class="text-lg font-semibold text-foreground">In-stock</h1>
                <span class="text-lg font-semibold text-muted-foreground"
                  >54,664.25</span>
              </div>

            </div>

            <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 md:mt-0">

              <div class="rounded-md border border-dashed border-border p-4 text-center" >
                <small class="text-muted-foreground">Today</small>
                <h1 class="text-lg font-semibold text-foreground">Out of Stock</h1>
                <span class="text-lg font-semibold text-muted-foreground"
                  >54,664.25</span>
              </div>

            </div>
            <div class="mt-4 flex flex-1 flex-col justify-between space-y-2 md:mt-0">

              <div class="rounded-md border border-dashed border-border p-4 text-center" >
                <small class="text-muted-foreground">Today</small>
                <h1 class="text-lg font-semibold text-foreground">Lower Stock</h1>
                <span class="text-lg font-semibold text-muted-foreground"
                  >54,664.25</span>
              </div>

            </div>
          </div>
        </p-panel>
      </div>
    </div>
    <div class="w-3/12">
      <!-- <div class="rounded bg-primary-foreground">ASA</div> -->
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
